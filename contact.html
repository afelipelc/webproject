<html>
  <header>
    <title>Contacto</title>
  </header>
  <body>
    <h3>Contacto</h3>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" name="name" placeholder="Ingresa nombre" required/>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Ingresa email" required/>
      </div>
      <div>
        <label for="subject">Asunto:</label>
        <input type="text" name="subject" placeholder="Ingresa el asunto" required/>
      </div>
      <div>
        <label for="comment">Comentario:</label>
        <textarea name="comment" placeholder="Ingresa el comentario" required></textarea>
      </div>
      <div>
        <input type="submit" value="Enviar"/>
      </div>
    </form>
  </body>
</html>
